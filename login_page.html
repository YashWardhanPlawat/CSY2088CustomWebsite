<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333333;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 60px;
            position: relative;
        }
        input[type="submit"] {
            background-color: #20f520;
            color: #333333;
            font-weight: bold;
        }
        .login-options {
            margin-top: 10px;
            text-align: center;
        }
        .login-options a {
            display: block;
            margin-bottom: 5px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .eye-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
}
.eye-icon i {
    font-size: 18px;
    color: #aaa;
}
.eye-icon i:hover {
    color: #333;
} color: #333;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username">
            <div class="password-toggle">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="eye-icon" id="togglePassword">
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </div>
            </div>
            
            <input type="submit" value="Login">
        </form>
        <div class="login-options">
            <a href="#">Login with Google</a>
            <a href="#">Login with Microsoft</a>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            if (type === 'password') {
                togglePassword.querySelector('i').classList.remove('fa-eye');
                togglePassword.querySelector('i').classList.add('fa-eye-slash');
            } else {
                togglePassword.querySelector('i').classList.remove('fa-eye-slash');
                togglePassword.querySelector('i').classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
